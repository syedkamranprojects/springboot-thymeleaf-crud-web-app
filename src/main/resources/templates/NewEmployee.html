<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Management System:Add New Employee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
       
        <div class="container">
            <h1>Employee Management System</h1>
            <h2>Save Employee</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                <input class="form-control mb-4 col-4" type="text" th:field="*{Firstname}" placeholder="Employee First Name"/>

                <input class="form-control mb-4 col-4" type="text" th:field="*{Lastname}" placeholder="Employee Last Name"/>

                <input class="form-control mb-4 col-4" type="text" th:field="*{Email}" placeholder="Employee Email"/>

                <input type="submit" class="btn btn-info col-2" value="Save Employee"></input>
        </form>
    </div>
    </body>
</html>
